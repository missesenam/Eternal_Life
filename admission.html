<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary10: "#33569d",
              primary20: "#072152",
              blk: "#000000",
              wht: "#ffffff",
              darkpurple: "#5c5caa",
              pink: "#d887cb",
            },
            fontFamily: {
              sans: ['"Your Custom Font"', "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <!-- animation -->
    <link

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />

    />

  <body>
    <div class="z-[1000] fixed w-screen bg-white" id="navbar"></div>
    <!-- hero section -->
    <div

      <div class="absolute top-0 left-0 w-full h-full bg-wht opacity-50"></div>
      <div
        class="ani-boxes flex flex-col h-full justify-center items-center gap-5 relative z-10"
      >
        <div
          data-ani="fadeInLeft"
          class="text-6xl pl-4 lg:text-8xl text-primary20 capitalize"
        >
          admission
        </div>
      </div>
    </div>

    <!-- main -->
    <main class="my-7"></main>
    <!-- footer -->
    <!-- footer -->
    <footer class="footer footer-center text-wht bg-primary20 p-4">
      <aside>
        <p id="copyright">
          Copyright Â© <span id="year"></span> - All rights reserved | Eternal
          Life Leadership Training Institute
        </p>
      </aside>
    </footer>
    <script src="./scriptFiles/main.js"></script>

</html>
