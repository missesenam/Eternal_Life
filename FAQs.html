<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary10: "#33569d",
              primary20: "#072152",
              blk: "#000000",
              wht: "#ffffff",
              darkpurple: "#5c5caa",
              pink: "#d887cb",
            },
          },
        },
      };
    </script>
    <!-- animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
  </head>
  <body>
    <div class="z-[1000] fixed w-screen bg-white" id="navbar"></div>
    <!-- hero section -->
    <div
      class="relative bg-[url('../img/faq.jpg')] h-[70vh] bg-no-repeat bg-center"
    >
      <div
        class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
      ></div>
      <div
        class="ani-boxes flex flex-col h-full justify-center items-center gap-5 relative z-10"
      >
        <div data-ani="fadeInLeft" class="text-6xl pl-4 lg:text-8xl text-wht">
          FAQs
        </div>
        <div
          data-ani="fadeInRight"
          class="text-2xl text-wht lg:w-[40%] text-center"
        >
          Know more about eternal life
        </div>
      </div>
    </div>

    <!-- main -->
    <main class="my-7">
      <!--  -->
      <section class="px-5 sm:w-[80%] mx-auto">
        <div class="flex flex-col gap-5" id="questions-container"></div>
      </section>

      <section>
        <div
          class="flex justify-center items-center border shadow-xl p-12 max-w-lg mx-auto mt-6"
        >
          <a
            class="bg-primary20 text-white py-3 px-8 rounded-md hover:bg-primary10 hover:text-white focus:outline-none"
            href="contactUs.html"
          >
            Contact Us</a
          >
        </div>
      </section>
    </main>
    <!-- footer -->
    <!-- footer -->
    <footer class="footer footer-center text-wht bg-primary20 p-4">
      <aside>
        <p id="copyright">
          Copyright Â© <span id="year"></span> - All rights reserved | Eternal
          Life Leadership Training Institute
        </p>
      </aside>
    </footer>
    <script src="./scriptFiles/main.js"></script>
    <script src="./scriptFiles/faq.js"></script>
  </body>
</html>
